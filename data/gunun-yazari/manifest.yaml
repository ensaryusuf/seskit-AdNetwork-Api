name: Ahmet Ümit
id: gunun-yazari
biography: Gaziantep’te 1960 yılında dünyaya gelen yazar Ahmet Ümit, ilk ve orta öğrenimini bu kentte tamamladı. 1983 yılında Marmara Üniversitesi Kamu Yönetimi bölümünü bitirdi. İlk öyküsünü de bu yılda yazmıştır. 1985-1986 yılları arasında Moskova Sosyal Bilimler Akademisi’nde eğitim gördü. Ahmet Ümit, yazın yaşamına öyküyle başladıysa da ilk yapıtı 1989 yılında yayımlanan Sokağın Zulası adlı şiir kitabı oldu. 1990 yılında bir grup edebiyat tutkunuyla birlikte Yine Hişt adlı kültür-sanat dergisini çıkardı. Şiir, öykü ve yazılarını Adam Sanat, Yine Hişt, Öküz ve Cumhuriyet Kitap dergileri ile Yeni Yüzyıl gazetesinde yayımladı. 1992 yılında yayınlanan ilk öykü kitabı Çıplak Ayaklıydı Gece, aynı yıl Ferit Oğuz Bayır Düşün ve Sanat Ödülü’nü aldı. Bu kitap Ahmet Ümit’i yazın dünyamıza tanıtan ilk kitap olma özelliğini de taşır.
