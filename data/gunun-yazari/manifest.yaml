eserleri: Sokağın Zulası (1989), Çıplak Ayaklıydı Gece (1992), Bir Ses Böler Geceyi (1994), Masal Masal İçinde (1995), Sis ve Gece (1996), Agatha’nın Anahtarı (1999), Kar Kokusu (1998), Patasana (2000), Şeytan Ayrıntıda Gizlidir (2002), Kukla (2002), Beyoğlu Rapsodisi (2003), Aşk Köpekliktir (2004), Başkomser Nevzat, Çiçekçinin Ölümü (2005), Kavim (2006), Ninatta’nın Bileziği (2006), İnsan Ruhunun Haritası (2007), Olmayan Ülke (2008)
